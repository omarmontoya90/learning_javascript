<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learning Javascript</title>
  <link rel="icon" href="../js_logo.png">
</head>
<body>
  <a href="index.html">Back</a>
  <h1>INLINE WITH HTML</h1>
  <p>A basic way to add javascript code is to put code between double or single quotes in html events</p>

  <div>
    <h2>Changes in HTML</h2>
    <p id="change-html">This is a text of a paragraph that should change</p>
    <button onClick="document.getElementById('change-html').innerHTML='The change was successful'">Change the previous text</button>
  </div>

  <div>
    <h2>Code of previous element</h2>
    <img src="first_way.png" alt="first_way">
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learning Javascript</title>
  <link rel="icon" href="js_logo.png">
</head>
<body>
  <h1>JAVASCRIPT INTRO</h1>
  <p>Javascript is a programming language that is used to program the behavior of web pages. Below are some examples of Javascript</p>

  <div>
    <h2>Changes in HTML</h2>
    <p id="change-html">This is a text of a paragraph that should change</p>
    <button onClick="document.getElementById('change-html').innerHTML='The change was successful'">Change the previous text</button>
  </div>
  <div>
    <h2>Changes in CSS</h2>
    <p id="change-css" style="font-size: 15px; color: blue">This text will change color and size</p>
    <button onClick="document.getElementById('change-css').style='font-size:30px; color:red'">Change color and size</button>
  </div>
</body>
</html>
